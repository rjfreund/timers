<style>
    body{
        margin: 0;
    }
    svg {
        width: 100%;
        height: 100%;
    }

    svg text{
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #TimerText text{
        font-style: italic;
    }
</style>
<div id="content"></div>
<input id="myText" type="text" style="visibility: hidden;"/>
<script async>
(async function(){
    var response = await fetch('oven-ui.svg');
    var text = await response.text();
    document.getElementById("content").innerHTML = text;

    var interval = setInterval(function(){
        var timerText = document.querySelector("#TimerText text").textContent;
        document.querySelector("#TimerText text").textContent = (timerText[2]==":") ? timerText.replace(":", " ") : timerText.replace(" ", ":");
    }, 1000);

    document.getElementById("SetPlus").onclick = function(event){
        var text = document.querySelector("#TimerText text").textContent;        
        var minutes = parseInt(text[text.length-2] + text[text.length-1]);
        minutes++;
        var minutesString = (minutes >= 10) ? minutes.toString() : "0"+minutes.toString();
        document.querySelector("#TimerText text").textContent = text.substring(0,3) + minutesString;
    };
    document.getElementById("SetMinus").onclick = function(){        
        var text = document.querySelector("#TimerText text").textContent;        
        var minutes = parseInt(text[text.length-2] + text[text.length-1]);
        if (minutes <= 0) return;
        minutes--;
        var minutesString = (minutes >= 10) ? minutes.toString() : "0"+minutes.toString();
        document.querySelector("#TimerText text").textContent = text.substring(0,3) + minutesString;
    };
    document.querySelector("#Timer3 text").addEventListener('touchstart', function(evt){
        document.getElementById("myText").focus();
    });
    document.querySelector("#Timer3 text").addEventListener('mousedown', function(evt){        
        //document.body.addEventListener('mousemove', handleMouseMove);
        document.getElementById("myText").focus();
    });
    document.body.addEventListener('mouseup', function(evt){
        /*
        console.log(evt);
        document.body.removeEventListener("mousemove", handleMouseMove);
        */
        document.getElementById("myText").focus();
    });

    function handleMouseMove(evt){
        console.log(evt);
    }
    window.onload = function() {
        document.getElementById("myText").focus();
    };
})();
</script>
