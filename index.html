<style>
    body{
        margin: 0;
    }
    svg {
        width: 100%;
        height: 100%;
    }

    svg text{
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
</style>
<div id="content"></div>
<input id="input" type="text" style="display: none"/>
<script async>
(async function(){
    var response = await fetch('Artboard1.svg');
    var text = await response.text();
    document.getElementById("content").innerHTML = text;
    document.getElementById("Add_Timer_Button").onclick = function(){
        alert("hi");
    };
    document.getElementById("Timer1DeleteBtn").onclick = function(){
        alert("delete");
    };
    document.querySelector("#Timer3 text").addEventListener('touchstart', function(evt){
        document.querySelector("#input").focus();
    });
    document.querySelector("#Timer3 text").addEventListener('mousedown', function(evt){
        console.log(evt);
        document.body.addEventListener('mousemove', handleMouseMove);
    });
    document.body.addEventListener('mouseup', function(evt){
        console.log(evt);
        document.body.removeEventListener("mousemove", handleMouseMove);
    });

    function handleMouseMove(evt){
        console.log(evt);
    }
    document.querySelector("#Timer3 text").focus();
})();
</script>
